<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies-cards</title>
    <style>
        .movie-card{
            background-color: beige;
            height: 500px;
            width: 350px;
            border-radius: 10px;
            border: 5px solid black;
            position: absolute;
            left: 100px;
            display: flex;
        }
        .m1card{
            border-radius: 7px;
            left: 55px;
            right: 10px;
            top: 10px;
            position: relative;
        }
        .playbtn1{
            position: absolute;
            bottom:160px;
            right: -30px;
        } .one{
            position: relative;
            left: 30px;
            bottom: 50px;
            border: 3px solid white;
        }
        .content{
            position: relative;
            right: 30px;
        }
        .mname{
            font-size: 30px;
            position: relative;
            bottom: 120px;
            left: 120px;
        }
        .cardm2{
            position: relative;
            bottom: 100px;
            left: 50px;
            margin-right: 30px;
        }
        .cardm3{
            position: relative;
            bottom: 80px;
            left: 50px;


        }
    </style>
</head>
<body>
    <div class="movie-card ">
        <div class="content ">
            <img src="movie2.png" height="300px" width="300px" class="m1card">
            <img src="play.png" height="50px" width="60px" class="playbtn1">
            <img src="movie2.png" height="150px" width="80px" class="one">
            <div class="cardm1">
                <b class="mname">Heeramandi</b>
            </div><br>
            <div class="cardm2">
            <b>length</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Lang</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Rating</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Reviews</b>
            </div>
            <div class="cardm3">
                <b>2.30hr</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Hindi</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>9.0</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>80+</b>

            </div>
    
        </div>
</body>
</html>
